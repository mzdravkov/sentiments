<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
      .nav-tabs > li {
        float:none;
        display:inline-block;
        zoom:1;
      }

      .nav-tabs {
        text-align:center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-8">
          <center>
            <h1>Sentiment analysis</h1>
          </center>
          <hr/>
          <div id="content" style="margin-top: 45px">
            <ul class="nav nav-tabs justify-content-center" id="tabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="twitter-tab" data-bs-toggle="tab" data-bs-target="#twitter" type="button" role="tab" aria-controls="twitter" aria-selected="true">Twitter</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="news-tab" data-bs-toggle="tab" data-bs-target="#news" type="button" role="tab" aria-controls="news" aria-selected="false">News</button>
              </li>
            </ul>
            <div class="tab-content" id="tab-content" style="padding-top: 45px">
              <div class="tab-pane fade show active" id="twitter" role="tabpanel" aria-labelledby="twitter-tab">
                <form id="twitter-form" method="POST" action="/search-twitter">
                  <div class="row mb-3">
                    <label for="twitter-query" class="col-sm-2 col-form-label">Query</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="twitter-query" aria-describedby="twitter-query">
                      <div id="twitter-query" class="form-text">The query can be text or a single URL.</div>
                    </div>
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="tab-pane fade" id="news" role="tabpanel" aria-labelledby="news-tab">
                <form id="news-form" method="POST" action="/search-news">
                  <div class="row mb-3">
                    <label for="news-query" class="col-sm-2 col-form-label">Query</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="news-query" aria-describedby="news-query">
                      <div id="news-query" class="form-text">The query can be text or a single URL.</div>
                    </div>
                    <div class="col-sm-2">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
